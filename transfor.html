<html>
    <head>
        <title>    Transition </title>
        <style>
            #box
            {
                width:100px;
                height: 10px;
                background:blue;
                transform: scale(1);
                transition:transform 1s;
                transform-origin: left top;
            }
            #box:hover{
                transform: scale(2);
            
            }
           
           
        </style>
    </head>
    <body>
        <h1>AFCI Formation - Transition</h1>
        
        <div id="box">

        </div>
      
    </body>
</html>
