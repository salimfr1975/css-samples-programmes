<html>
    <head>
        <title> Transform </title>
        <style>
            #box
            {
                width: 250px;
                height:150px;
                border: 0px solid black;
                transform:rotate(0deg) scale(1);
                transition: transform 2s;
            }
            #box:hover
            {
                transform:rotate(90deg) scale(2);
            }
        </style>
    </head>
    <body>
        <h1>AFCI Formation - Transform</h1>        
        <div id="box">
            <img src="tesla.jpg" width="250px">;
        </div>
    </body>
</html>
