<html>
    <head>
        <title>    Transform </title>
        <style>
            #box
            {
                width:250px;
                height: 150px;
                left: 500px;
                background:blue;
                transform: skew(0deg);
                transition:transform 1s;
                
            }
            #box:hover{
                
                transform: skew(45deg);
            }
           
           
        </style>
    </head>
    <body>
        <h1>AFCI Formation - Transition</h1>
        
        <div id="box">
            <img src="tesla.jpg" width="250">
        </div>
      
    </body>
</html>
